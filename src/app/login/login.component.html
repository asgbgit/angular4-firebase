<form>
  <div class="container">    
    <div class="alert alert-success" role="alert">
      <h3>Fa√ßa o login para continuar</h3>
    </div>
    <div class="form-group">
      <label for="login">Usuario</label>
      <input type="email" [(ngModel)]="user.login" name="login" class="form-control" />
    </div>  
  
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" />
    </div>   
    
    <div class="form-group">
      <button (click)="doLogin(user.login, user.password)" class="btn btn-success" type="button">Login</button>    
    </div>
  </div>
</form>
