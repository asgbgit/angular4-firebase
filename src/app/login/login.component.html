<div class="jumbotron" styles="{text-align: center; padding: 0px; width:50%}">
  <form (submit)="doLogin(user.login, user.password)">
    <div class="container">    
      <div class="alert alert-success" role="alert">
        <h3>Fa√ßa o login para continuar</h3>
      </div>
      <div class="form-group">
        <label for="login">Usuario</label>
        <input type="email" [(ngModel)]="user.login" name="login" class="form-control" />
      </div>  
    
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" />
      </div>   
      
      <div class="form-group">
        <button class="btn btn-success" type="submit">Login</button>    
      </div>
    </div>
  </form>
</div>
